<!doctype html>
<html lang="en">

<title>Bob</title>

<body>
  <h1 style="text-align: center;">Bob Slider</h1>
  <div style="text-align: center;">
    <img src="https://raw.githubusercontent.com/wishtag/bob-slider/refs/heads/main/spongebob.png" alt="bob" style="opacity:0.0;filter:alpha(opacity=0);" width="500" height="500" id="bob">
  </div>
  <div style="text-align: center;">
    <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
  </div>
  <script>
    var slider = document.getElementById("myRange");
    var image = document.getElementById("bob");
    image.style.opacity = slider.value/100;

    slider.oninput = function() {
      image.style.opacity = this.value/100;
    }
  </script>
</body>

</html>
