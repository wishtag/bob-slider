<!doctype html>
<html lang="en">

<title>Bob</title>

<body>
  <h1 style="text-align: center;">Bob Slider</h1>
  <div style="text-align: center;">
    <img src="https://cdn.discordapp.com/attachments/711024686690992240/1339670924781289634/360.png?ex=67af9146&is=67ae3fc6&hm=a569d18a453e3ab4b5d2dbdc56d9c9fa3afab8bbc52422f62bd49c784be8b97c&" alt="bob" style="opacity:0.0;filter:alpha(opacity=0);" width="500" height="500" id="bob">
  </div>
  <div style="text-align: center;">
    <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
  </div>
  <script>
    var slider = document.getElementById("myRange");
    var image = document.getElementById("bob");
    image.style.opacity = slider.value/100;

    slider.oninput = function() {
      image.style.opacity = this.value/100;
    }
  </script>
</body>

</html>
